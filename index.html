<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Dosis:200" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html lang="en">


<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <p class="first hidden">How many players?</p>
        <button class="first hidden" id="1p">1 Player</button>
        <button class="first hidden" id="2p">2 Players</button>
        <p class="second">X goes first</p>
        <button class="second" id="x">X</button>
        <button class="second" id="o">O</button>
    </div>
    <table class="field hidden">
        <tr>
            <td id="1"></td>
            <td id="2" class="centerColumn"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4" class="centerRow"></td>
            <td id="5" class="centerRow centerColumn"></td>
            <td id="6" class="centerRow"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8" class="centerColumn"></td>
            <td id="9"></td>
        </tr>
    </table>
    <button class="hidden" id="reset">Reset</button>
</body>
<!-- <footer>Made by Ivan Schurawel in 2017</footer> -->
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
